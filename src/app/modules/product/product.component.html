<!-- ============================================================== -->
<!-- Product Add Section -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Add Product</mat-card-title>
                <mat-form-field appearance="fill">
                    <mat-label>Product Name</mat-label>
                    <input matInput [(ngModel)]="newProduct.name" required>
                </mat-form-field>
                  <!-- Quantity and Price in the same line -->
                  <div style="display: flex; gap: 1rem;">
                    <mat-form-field appearance="fill" style="flex: 1;">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" [(ngModel)]="newProduct.quantity" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill" style="flex: 1;">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" [(ngModel)]="newProduct.price" required>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="fill">
                    <mat-label>GST (%)</mat-label>
                    <input matInput type="number" [(ngModel)]="newProduct.gst" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Volume</mat-label>
                    <input matInput [(ngModel)]="newProduct.volume" required>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
                <button mat-button color="warn" (click)="clearForm()">Clear</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>



<!-- ============================================================== -->
<!-- Product List Table -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Product List</mat-card-title>

                <mat-form-field>
                    <mat-label>Search products</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Milk" #input>
                  </mat-form-field>
                  
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Product Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Product Name </th>
                        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                    </ng-container>

                    <!-- Quantity Column -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                    </ng-container>

                    <!-- GST Column -->
                    <ng-container matColumnDef="gst">
                        <th mat-header-cell *matHeaderCellDef> GST (%) </th>
                        <td mat-cell *matCellDef="let product"> {{product.gst}} </td>
                    </ng-container>

                    <!-- Volume Column -->
                    <ng-container matColumnDef="volume">
                        <th mat-header-cell *matHeaderCellDef> Volume </th>
                        <td mat-cell *matCellDef="let product"> {{product.volume}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let product">
                            <button mat-button (click)="editProduct(product)"><mat-icon>edit</mat-icon>Edit</button>
                            <button mat-button color="warn" (click)="confirmDelete(product)"><mat-icon>delete</mat-icon>Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- Paginator -->
                <!-- Paginator -->
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

            </mat-card-content>
        </mat-card>
    </div>
</div>
