<mat-card class="oh text-center little-profile">
    <mat-card-content>
      <h3 class="m-b-0">Edit Product</h3>
      <mat-form-field appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput [(ngModel)]="data.name" required>
      </mat-form-field>
      <div style="display: flex; gap: 1rem;">
        <mat-form-field appearance="fill" style="flex: 1;">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="data.quantity" required>
        </mat-form-field>
        <mat-form-field appearance="fill" style="flex: 1;">
          <mat-label>Price</mat-label>
          <input matInput type="number" [(ngModel)]="data.price" required>
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>GST (%)</mat-label>
        <input matInput type="number" [(ngModel)]="data.gst" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Volume</mat-label>
        <input matInput [(ngModel)]="data.volume" required>
      </mat-form-field>
      <mat-card-actions class="db">
        <button mat-raised-button color="primary" (click)="onSave()">Save</button>
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
